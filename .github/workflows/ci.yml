name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Secretlint
      run: npx secretlint "**/*"

    - name: Check Formatting
      run: npx prettier --check .

    - name: Run Lint
      run: npm run lint

    - name: Run Tests
      run: npm test

    - name: Build Project
      run: npm run build
