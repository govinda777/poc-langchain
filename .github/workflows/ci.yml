name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Security Check (Secretlint)
      run: npx secretlint "**/*"

    - name: Lint
      run: npm run lint

    - name: Format Check
      run: npx prettier --check .

    - name: Test
      run: npm test -- --passWithNoTests

    - name: Build
      run: npm run build
